  - name: "First Generation (J87)"
    start_year: 2013
    end_year: 2019
    description: "The first generation Renault Captur J87 is a subcompact crossover SUV based on the fourth-generation Clio's B platform, debuted at the 2013 Geneva Motor Show and went on sale in April 2013. Designed under Laurens van den Acker, it features a distinctive two-tone color scheme with a floating roof design. Measuring approximately 4.12 meters in length, it offers compact dimensions for urban use with a practical interior including sliding rear seats. Engine options include petrol engines (0.9L TCe 90, 1.2L TCe 120, 1.3L TCe 150) and diesel options (1.5L dCi 90/110), paired with manual or EDC dual-clutch transmissions. A facelift was introduced in May 2017 with revised interior/exterior designs and improved equipment. The Captur achieved a five-star Euro NCAP rating in 2013 and won the What Car? 2014 'Best Small SUV Less Than Â£16,000' award."

  - name: "Second Generation (JB/JE)"
    start_year: 2020
    end_year: null
    description: "The second-generation Renault Captur debuted in July 2019 for the 2020 model year, built on the Renault-Nissan-Mitsubishi Alliance's new CMF-B platform (JB/JE) also used by Clio V and Nissan Juke. Growing to 4.23 meters in length with a longer wheelbase, it maintains the two-tone floating roof while adopting more pronounced SUV styling and C-shaped LED lighting. Interior upgrades include digital instrument clusters (7 or 10 inches) and a 9.3-inch portrait touchscreen with Renault's Easy Link infotainment. A sliding rear bench offers 16cm of adjustment. Powertrains include petrol engines (1.0L TCe 90-100hp, 1.3L TCe 130-155hp), diesel (1.5L Blue dCi 95-115hp), and a plug-in hybrid E-Tech delivering 160hp with up to 65km electric range. Safety features include adaptive cruise control, lane keeping assist, and 360-degree camera. A facelift was revealed in April 2024 with restyled front fascia, new taillights, and updated interior technology."
